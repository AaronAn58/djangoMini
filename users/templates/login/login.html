<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 道路分析系统</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h3 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flex-left {
            display: flex;
            justify-content: flex-start;
        }

        .top-gap {
            margin-top: 20px;
        }

        .text-small {
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1><a href="{% url 'users:index' %}">道路分析系统</a></h1>
                <h3>登录</h3>
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <label for="id_username">用户名:</label>
                    {{ form.username }}
                    <label for="id_password">密码:</label>
                    {{ form.password }}
                    <button type="submit">登录</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3">没有账号？<a href="{% url 'users:register' %}">立即注册</a></div>
                    <div class="unit-1-3 flex-right"><a href="{% url 'users:password_reset' %}">忘记密码？</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
