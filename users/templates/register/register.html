<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户注册</h2>
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <label for="id_username">用户名:</label>
            {{ form.username }}

            <label for="id_email">邮箱:</label>
            {{ form.email }}

            <label for="id_age">年龄:</label>
            {{ form.age }}

            <label for="id_address">地址:</label>
            {{ form.address }}

            <label for="id_phone">电话号码:</label>
            {{ form.phone }}

            <label for="id_password1">密码(不能少于8位):</label>
            {{ form.password1 }}

            <label for="id_password2">确认密码:</label>
            {{ form.password2 }}

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
