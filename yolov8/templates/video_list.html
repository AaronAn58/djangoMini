<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频列表</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .mobi-text-center {
            text-align: center;
        }

        .upload-form {
            margin-top: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .custom-file-upload,
        .upload-button {
            display: inline-block;
            padding: 12px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-file-upload {
            background-color: #007bff;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .upload-button {
            background-color: #007bff;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        .video-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .video-list-table th,
        .video-list-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .video-list-table th {
            background-color: #007bff;
            color: #fff;
        }

        .video-list-table td a {
            color: #007bff;
            text-decoration: none;
        }

        .video-list-table td a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="mobi-text-center">视频列表</h2>
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">视频标题:</label>
            {{ form.title }}
            <label for="id_file">选择要上传的视频:</label>
            <div class="custom-file-upload">
                {{ form.file }}
            </div>
            <button type="submit" class="upload-button">上传</button>
        </div>
    </form>

    <table class="video-list-table mobi-table mobi-table-bordered">
        <thead>
        <tr>
            <th>编号</th>
            <th>视频</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for video in videos %}
            <tr>
                <td>{{ video.id }}</td>
                <td>{{ video.file.url }}</td>
                <td>
                    <button type="button" class="analyze-button"
                            onclick="analyzeVideo('{{ video.file.url }}', '{{ video.id }}')">视频分析
                    </button>
                    <button type="button" class="delete-button" onclick="deleteVideo('{{ video.id }}')">删除</button>
                    <button type="button" class="report-button" id="reportButton{{ video.id }}" style="display: none"
                            onclick="showReport('{{ video.id }}')">查看报告
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">道路损坏报告</h5>
                {#                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>#}
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
{#                    <tr>#}
{#                        <th>报告内容</th>#}
{#                    </tr>#}
                    </thead>
                    <tbody id="reportTableBody">
                    </tbody>
                </table>
            </div
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeButton" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script>
    // Function to handle video analysis
    function analyzeVideo(videoUrl, videoId) {
        // You may use JavaScript to send an AJAX request to the analyze_video endpoint
        // Example using Fetch API
        const urlWithParams = `{% url 'yolov8:analyze_video' %}?video=${encodeURIComponent(videoUrl)}&id=${encodeURIComponent(videoId)}`;
        fetch(urlWithParams, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            // You can include additional data in the request body if needed
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the response data as needed
                console.log(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Function to check if report exists
    function checkReport(videoId) {
        // You may use JavaScript to send an AJAX request to the check_report endpoint
        // Example using Fetch API
        const urlWithParams = `{% url 'yolov8:check_report' video_id=0 %}`.replace('0', videoId);
        fetch(urlWithParams, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the response data as needed
                console.log(data);
                // If report exists, show report button
                if (data.has_report) {
                    // Show the report button
                    document.getElementById('reportButton' + videoId).style.display = 'block';
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Function to handle video deletion
    function deleteVideo(videoId) {
        // Confirm deletion
        if (confirm("Are you sure you want to delete this video?")) {
            // You may use JavaScript to send an AJAX request to the delete_video endpoint
            // Example using Fetch API
            const urlWithParams = `{% url 'yolov8:delete_video' video_id=0 %}`.replace('0', videoId);
            fetch(urlWithParams, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the response data as needed
                    console.log(data);
                    // Reload the page or update the video list dynamically
                    location.reload();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    }


    function showReport(videoId) {

        // 获取查看报告按钮
        const viewReportButton = document.getElementById('reportButton' + videoId);

        // 获取报告模态框
        const reportModal = document.getElementById('reportModal');

        // 发送 AJAX 请求以获取报告数据
        fetch(`/videos/show_report/${videoId}`)
            .then(response => response.json())
            .then(data => {
                // 清除表格中的旧数据
                document.getElementById('reportTableBody').innerHTML = '';

                // 创建表头行
                const headerRow = document.createElement('tr');
                const headerKeyCell = document.createElement('th');
                const headerValueCell = document.createElement('th');
                headerKeyCell.textContent = '损坏种类';
                headerValueCell.textContent = '损坏数量';
                headerRow.appendChild(headerKeyCell);
                headerRow.appendChild(headerValueCell);
                document.getElementById('reportTableBody').appendChild(headerRow);


                // 将报告数据填充到表格中
                for (const [key, value] of Object.entries(data.report)) {
                    const row = document.createElement('tr');
                    const keyCell = document.createElement('td');
                    const valueCell = document.createElement('td');
                    keyCell.textContent = key;
                    valueCell.textContent = value;
                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                    document.getElementById('reportTableBody').appendChild(row);
                }
                {#// 显示模态框#}
                {#$('#reportModal').modal('show');#}
            })
            .catch(error => console.error('There was a problem with the fetch operation:', error));

        // 给查看报告按钮添加点击事件处理程序
        viewReportButton.addEventListener('click', function () {
            // 显示报告模态框
            reportModal.style.display = 'block';
        });

        // 获取模态框中的关闭按钮
        const closeButton = document.getElementById('closeButton');

        // 给关闭按钮添加点击事件处理程序
        closeButton.addEventListener('click', function () {
            // 隐藏报告模态框
            reportModal.style.display = 'none';
        });
    }

    // Function to show report modal
    function showModal(report) {
        // You can use JavaScript to show a modal with the report data
        // Example using Bootstrap modal
        const modal = document.getElementById('reportModal');
        const reportBody = modal.querySelector('.modal-body');
        reportBody.innerHTML = '';  // Clear previous report data
        report.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            reportBody.appendChild(listItem);
        });
        const modalInstance = new bootstrap.Modal(modal);
        modalInstance.show();
    }

    // Call checkReport function for each video
    {% for video in videos %}
        checkReport('{{ video.id }}');
    {% endfor %}
</script>

</body>

</html>
